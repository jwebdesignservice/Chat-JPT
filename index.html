<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jews & Epstein Files</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar - Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Jews & Epstein Files</h1>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h2 class="nav-section-title">Case Sections</h2>
                    <ul class="nav-list">
                        <li class="nav-item active">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span>Timeline</span>
                        </li>
                        <li class="nav-item">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span>People</span>
                        </li>
                        <li class="nav-item">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <span>Documents</span>
                        </li>
                        <li class="nav-item">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <span>Events</span>
                        </li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <h2 class="nav-section-title">Archive</h2>
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" class="search-input" placeholder="Search archive...">
                    </div>
                </div>
                
                <div class="nav-section hidden" id="savedChatsSection">
                    <h2 class="nav-section-title">Recent Searches</h2>
                    <ul class="nav-list saved-chats" id="savedChatsList">
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Center Panel - Main Chat -->
        <main class="main-panel">
            <div class="chat-container" id="chatContainer">
                <!-- Welcome Screen (shown when no messages) -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <!-- Logo Icon -->
                        <div class="welcome-logo">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"/>
                            </svg>
                        </div>
                        
                        <!-- Heading -->
                        <h1 class="welcome-heading">Ask me a question about how the Jews are related to the Epstein files</h1>
                        
                        <!-- Input Area -->
                        <div class="welcome-input-container">
                            <div class="chat-input-wrapper">
                                <button class="btn-attach" aria-label="Attach file">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 4v16m8-8H4"/>
                                    </svg>
                                </button>
                                <input 
                                    type="text" 
                                    class="chat-input" 
                                    id="chatInput"
                                    placeholder="Ask about Jewish connections to the Epstein case..."
                                >
                                <div class="input-actions">
                                    <button class="btn-voice" id="voiceBtn" aria-label="Voice input">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                                        </svg>
                                    </button>
                                    <button class="btn-send" id="sendBtn" aria-label="Send message">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M12 19V5m0 0l-7 7m7-7l7 7"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Suggested Topics -->
                        <div class="suggested-topics">
                            <button class="topic-chip" data-query="What is the connection between Chabad and the Epstein files?">
                                <svg class="topic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                </svg>
                                <span>Chabad connections</span>
                            </button>
                            <button class="topic-chip" data-query="Which Jewish individuals appear in the Epstein documents?">
                                <svg class="topic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                <span>Jewish individuals</span>
                            </button>
                            <button class="topic-chip" data-query="What Judaism-related activities happened on Epstein's island?">
                                <svg class="topic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                <span>The island</span>
                            </button>
                            <button class="topic-chip" data-query="Tell me about Woody Allen in the Epstein files">
                                <svg class="topic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <span>Woody Allen</span>
                            </button>
                            <button class="topic-chip" data-query="What is the connection between Elisabeth Maxwell and Epstein?">
                                <svg class="topic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                <span>Elisabeth Maxwell</span>
                            </button>
                            <button class="topic-chip" data-query="What Jewish philanthropists are mentioned in the Epstein documents?">
                                <svg class="topic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span>Jewish philanthropists</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages (hidden initially, shown after first message) -->
                <div class="chat-messages hidden" id="chatMessages">
                </div>

                <!-- Chat Input Area (shown when in chat mode) -->
                <div class="chat-input-container hidden" id="chatInputContainer">
                    <div class="chat-input-wrapper">
                        <button class="btn-attach" aria-label="Attach file">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 4v16m8-8H4"/>
                            </svg>
                        </button>
                        <input 
                            type="text" 
                            class="chat-input chat-input-bottom" 
                            id="chatInputBottom"
                            placeholder="Ask about Jewish connections to the Epstein case..."
                        >
                        <div class="input-actions">
                            <button class="btn-voice btn-voice-bottom" aria-label="Voice input">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                                </svg>
                            </button>
                            <button class="btn-send btn-send-bottom" aria-label="Send message">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 19V5m0 0l-7 7m7-7l7 7"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Panel - Context Drawer (hidden until search) -->
        <aside class="context-drawer hidden" id="contextDrawer">
            <div class="drawer-header">
                <h2 class="drawer-title">Sources & Context</h2>
                <button class="btn-close-drawer" id="closeDrawer" aria-label="Close context drawer">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="drawer-content">
                <div class="drawer-section">
                    <h3 class="drawer-section-title">Referenced Documents</h3>
                    <ul class="source-list" id="sourceList">
                    </ul>
                </div>
                
                <div class="drawer-section">
                    <h3 class="drawer-section-title">Related People</h3>
                    <ul class="related-list" id="relatedPeopleList">
                    </ul>
                </div>
                
                <div class="drawer-section">
                    <h3 class="drawer-section-title">Key Themes</h3>
                    <ul class="events-list" id="keyThemesList">
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Toggle button for context drawer (mobile/collapsed) -->
        <button class="btn-toggle-drawer hidden" id="toggleDrawer" aria-label="Toggle context drawer">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 5l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
